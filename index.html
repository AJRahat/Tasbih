<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasbih</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .btn {
      padding: 5px 20px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="text-6xl text-center pt-5 font-extrabold pb-10 mb-5 text-transparent text-8xl bg-clip-text bg-gradient-to-r from-cyan-500 to-emerald-500">Digital Tasbih</h1>
  </header>
  <main class="flex justify-center mt-[10%] ">
    <button onclick="startBtn()" id="startBtn" class="btn bg-gradient-to-r from-cyan-500 to-emerald-500 text-white font-extrabold text-7xl p-10 rounded-lg">Start Now</button>
  </main>
  <main id="mainPage" class="hidden w-[90%] m-auto">
    <!-- ------------cards----------- -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
      <!-- card 1 -->
      <div class="card bg-base-100 shadow-2xl text-center rounded-xl">
        <div class="card-body">
          <h2 class="card-title font-bold text-2xl pb-8">SubhanAllah</h2>
          <p id="subhanallahCounter" class="text-6xl text-gray-700 pb-10 font-light">0</p>
          <div class="card-actions justify-end pb-10">
            <button id="subhanallahIncrimentBtn" class="btn btn-success bg-green-500 text-white">INCREMINT</button>
            <button id="subhanallahDecrimentBtn" class="btn btn-error bg-red-600 text-white">DECRIMENT</button>
          </div>
        </div>
      </div>
      <!-- card 2 -->
      <div class="card bg-base-100 shadow-2xl text-center rounded-xl">
        <div class="card-body">
          <h2 class="card-title font-bold text-2xl pb-8">Alhamdulillah</h2>
          <p id="alhamdulillahCounter" class="text-6xl text-gray-700 pb-10 font-light">0</p>
          <div class="card-actions justify-end pb-10">
            <button id="alhamdulillahIncrimentBtn" class="btn btn-success bg-green-500 text-white">INCREMINT</button>
            <button id="alhamdulillahDecrimentBtn" class="btn btn-error bg-red-600 text-white">DECRIMENT</button>
          </div>
        </div>
      </div>
      <!-- card 3 -->
      <div class="card bg-base-100 shadow-2xl text-center rounded-xl">
        <div class="card-body">
          <h2 class="card-title font-bold text-2xl pb-8">AllahuAkber</h2>
          <p id="allahuakberCounter" class="text-6xl text-gray-700 pb-10 font-light">0</p>
          <div class="card-actions justify-end pb-10">
            <button id="allahuakberIncrimentBtn" class="btn btn-success bg-green-500 text-white">INCREMINT</button>
            <button id="allahuakberDecrimentBtn" class="btn btn-error bg-red-600 text-white">DECRIMENT</button>
          </div>
        </div>
      </div>
    </section>
    <!-- ------------Reset Button----- -->
    <section class="text-center mt-10">
      <button id="resetBtn" class="btn btn-success bg-yellow-600 text-white">RESET ALL TASBIH</button>
    </section>
  </main>
  <script src="./tasbih.js"></script>
</body>

</html>
